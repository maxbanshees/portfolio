<div class ="image-gallery">
  {% for post in site.posts %}
      <div class="box">
          <a class="post" href="{{ site.baseurl }}{{ post.url }}">
              <img src="{{ site.baseurl }}{{ post.thumbnail }}" alt="{{ post.title }}"  class="img-gallery" />
          </a>
      </div>
  {% endfor %}
</div>
