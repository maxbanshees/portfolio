<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image" href="{{ site.baseurl }}/styling/favicon.png">
    <link href="{{ site.baseurl }}/styling/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="{{ site.baseurl }}/styling/menutoggle.js"></script>
  </head>
  <body>
    {% include header.html %}
  <div id="wrapper">
    <div class="PageNavigation">
      {% if page.previous.url %}
        <a class="prev" href="{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>
    <hr>

    <div class="header2">{{ page.title }}</div>
    <p><i>Posted on {{ page.date | date: "%-d %B %Y" }}</i></p>
  {{ content }}
    </div>
  </body>
</html>
